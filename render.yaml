# render.yaml (Versión Minimalista y Final)
services:
  # 1. BASE DE DATOS (PostgreSQL)
  - type: pserv
    name: traductordb
    region: oregon
    plan: starter
    # No se requieren parámetros de DB adicionales
    
  # 2. BROKER DE CANALES (Redis para WebSockets)
  - type: redis
    name: redis-broker
    region: oregon
    plan: starter
    # No se requieren parámetros de Redis adicionales

  # 3. SERVIDOR WEB (Django + WebSockets)
  - type: web
    name: mi-backend-django
    region: oregon
    env: python
    plan: starter
    buildCommand: "./build.sh" 
    startCommand: "daphne backend.asgi:application -b 0.0.0.0 -p 10000"
    
    envVars:
      - key: DATABASE_URL 
        fromDatabase:
          name: traductordb
          property: connectionString
      - key: REDIS_URL 
        fromService:
          type: redis
          name: redis-broker
          property: connectionString
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4